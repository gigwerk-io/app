<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #resetPasswordForm="ngForm" novalidate>
    <ion-list>
      <ion-list-header>
        RESET YOUR PASSWORD
      </ion-list-header>
      <ion-item>
        <ion-label position="stacked">Old Password
          <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="password" [(ngModel)]="old_password" name="old_password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">New Password
          <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="password" [(ngModel)]="new_password" name="new_password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Confirm Password
          <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="password" [(ngModel)]="confirm_password" name="confirm_password" required></ion-input>
      </ion-item>

      <div class="ion-padding-top form-submit-button">
        <ion-button (click)="updatePassword(resetPasswordForm)" expand="block" type="submit">
          Submit
        </ion-button>
      </div>

    </ion-list>
  </form>
</ion-content>
