<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" icon="arrow-back"  mode="md" defaultHref="/app/tabs/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Select Your City</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let city of cities">

      <img src="assets/img/{{city.image}}" alt="{{city.city}}">

      <ion-card-header>
        <ion-card-title>
          <h3 class="text-bold">{{city.city}}, {{city.state}}</h3>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>{{city.description}}</p>
      </ion-card-content>

      <ion-row class="ion-padding">
        <ion-col class="ion-text-center">
          <ion-button  *ngIf="current == city.id" color="success" expand="block" shape="round" disabled>
            <ion-icon name="checkmark" style="font-size: x-large;font-weight: bolder;"></ion-icon>
            Selected
          </ion-button>
          <ion-button  *ngIf="current != city.id" color="success" expand="block" shape="round" (click)="selectCity(city)">
            <ion-icon name="checkmark" style="font-size: x-large;font-weight: bolder;"></ion-icon>
            Select City
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
