<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Redeem Credit</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list class="ion-padding">
    <ion-list-header>
      REDEEM CREDIT CODE
    </ion-list-header>

    <ion-item>
      <ion-label position="stacked">Credit Code<ion-text color="danger">*</ion-text></ion-label>
      <ion-input [(ngModel)]="code"></ion-input>
    </ion-item>

    <div class="ion-padding-top form-submit-button">
      <ion-button (click)="redeem()" expand="block" type="submit">Redeem</ion-button>
    </div>

  </ion-list>
</ion-content>
