<favr-page-header
  pageTitle="Notifications"
  [showSearchBar]="true"
></favr-page-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button checked value="unread">
      <ion-label>Unread</ion-label>
    </ion-segment-button>
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let notification of notifications; let i = index" [attr.data-index]="i" href (click)="view(i, notification)" [class]="notificationClass">
      <ion-icon slot="start" name="notifications"></ion-icon>
      <ion-label>
        <h2>{{notification.type}}</h2>
        <p>{{notification.message}}</p>
      </ion-label>
      <ion-note>
        <small> {{notification.created_at | amFromUtc | amLocal |  amTimeAgo:true}} ago</small>
      </ion-note>
    </ion-item>
  </ion-list>
