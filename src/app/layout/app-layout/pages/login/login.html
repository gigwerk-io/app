<favr-page-header
  pageTitle="Login"
  [showProfile]="false"
  [showBackButton]="true"
></favr-page-header>

<ion-content>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" autocomplete="true"
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start" id="usernameRequired">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start" id="passwordRequired">
          Password is required
        </p>
      </ion-text>

      <div class="ion-padding form-submit-button">
        <ion-button (click)="onLogin(loginForm)" expand="block" id="loginButton">Login</ion-button>
      </div>
    </ion-list>
  </form>

  <div class="ion-padding">
    <div class="ion-margin-top ion-text-center">
      <a class="hyperlink" routerLink="/forgot-password">Forgot password?</a>
    </div>
    <div class="ion-margin-top ion-text-center">
      <a class="hyperlink" routerLink="/signup">Don't Have An Account?</a>
    </div>
  </div>

</ion-content>
