<ion-header>
  <ion-toolbar>
    <ion-buttons class="mobile-only" slot="start">
      <ion-back-button color="primary" icon="arrow-back"  mode="md" defaultHref></ion-back-button>
    </ion-buttons>
    <ion-title>
      Forgot Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #forgotForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="text" placeholder="Your Email" #username="ngModel" spellcheck="false" autocapitalize="off" autocomplete="true"
                   required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="email || submitted == false" class="ion-padding-start">
          Email is required
        </p>
      </ion-text>

      <div class="ion-padding form-submit-button">
        <ion-button (click)="submitEmail(forgotForm)" type="submit" expand="block">Submit</ion-button>
      </div>
    </ion-list>
  </form>
  <div class="ion-padding">
    <div class="ion-margin-top ion-text-center">
      <a class="hyperlink" routerLink="/signup">Don't Have An Account?</a>
    </div>
  </div>
</ion-content>
